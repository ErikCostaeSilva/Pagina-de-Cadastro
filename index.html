<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/styleJs.css">
  <link rel="stylesheet" href="styles/mediaQueries.css">
  <script defer src="scripts/scriptForm.js"></script>
</head>
<body>
<main>
  <section class="title-paragraph">
    <h1>Learn to code by watching others</h1>

    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable.</p>
  </section>
  <section class="sign-up">
    <div class="info-7daysfree">
      <span>Try it free 7 days</span> then $20/mo. thereafter
    </div>
    <div class="form-register">
    <form action="" id="form">
    
    <input type="text" name="firstName " id="inputFirstName" placeholder=" First Name"><img src="images/icon-error.svg" alt="icon-error" id="icon-error">
    <div class="firstNameDiv">
    </div>
    <input type="text" name="lastName " id="inputLastName" placeholder=" Last Name"><img src="images/icon-error.svg" alt="icon-error" id="icon-error">
    <div class="lastNameDiv">
    </div>
    <input type="text" name="email" id="inputEmail" placeholder=" Email Address"><img src="images/icon-error.svg" alt="icon-error" id="icon-error">
    <div class="emailDiv">
    </div>
    <input type="password" name="password" id="inputPassword" placeholder=" Password"><img src="images/icon-error.svg" alt="icon-error" id="icon-error">
    <div class="passwordDiv">
    </div>
    <button type="submit" id="button-submit">Claim your free trial</button>
    </form>
    <p>
    By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
    </p>
    </div>
  </section>
</main>
<script src="scripts/scriptForm.js"></script>
</body>
</html>
